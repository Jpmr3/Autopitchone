<!doctype html>

<html lang="es">

  <head>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Autopitch — Global</title>

    <style>

      body {

        font-family: system-ui, -apple-system, Inter, Roboto, sans-serif;

        background: #0f1116;

        color: #eef;

        margin: 0;

        padding: 20px;

      }

      header {

        background: #1b2028;

        border-bottom: 1px solid #2a3140;

        padding: 12px 16px;

        position: sticky;

        top: 0;

      }

      main {

        max-width: 800px;

        margin: 0 auto;

      }

      h1 {

        margin: 0 0 8px;

      }

      section {

        background: #141820;

        border: 1px solid #2a3140;

        border-radius: 12px;

        padding: 16px;

        margin-top: 12px;

      }

      button {

        border: 0;

        border-radius: 10px;

        background: #2d5aa3;

        color: #fff;

        padding: 10px 16px;

        cursor: pointer;

        font-weight: 600;

      }

    </style>

  </head>

  <body>

    <header>

      <h1>Autopitch — Global</h1>

      <p>Panel operativo en construcción ⚙️</p>

    </header>

    <main>

      <section>

        <h2>Estado del sistema</h2>

        <p>El panel básico está activo y operativo ✅</p>

        <p>

          Próximo paso: añadir catálogo, métricas, pasarelas de pago e IA

          (automático en el siguiente paso).

        </p>

        <button onclick="alert('Conectado correctamente ✅')">

          Probar conexión

        </button>

      </section>

    </main>

  </body>

</html>
